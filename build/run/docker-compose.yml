version: "3.3"

services:
  zm-base-os:
    image: "zimbra/zm-base-os:devcore-ubuntu-16.04"
    container_name: "zm-base-os"
    env_file: .env
    volumes:
      - $HOME_ZIMBRA:/zm
      - $SSH:/home/build/.ssh
      - $BUILD:/zm/BUILDS
    entrypoint: /zm/zm-build/build.pl --build-no=1000 --build-ts=20171213170852
